<div class="container p-2 text-center">
  <div class="d-flex justify-content-between">
    <h4 class="w-75">Offer letter</h4><button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  <form class="w-50 m-auto"[formGroup]="offerLetter" (ngSubmit)="generate()">
    <input type="text" formControlName="name" placeholder="Enter name" class="form-control mb-2">
    <input type="text" formControlName="designation" placeholder="Enter designation" class="form-control mb-2">
    <input type="text" formControlName="ctc" placeholder="Enter ctc" class="form-control mb-2">
    <textarea formControlName="description" class="form-control w-100"></textarea><br>
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
  <div class="w-100 p-2" *ngIf="message">
    <p>{{message}}</p>
  </div>
  </div>
